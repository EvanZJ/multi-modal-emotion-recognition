version: '3.8'

services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    image: mm-emotion-backend:latest
    container_name: mm_emotion_backend
    environment:
      - PORT=8000
      - ENV=development
      - RELOAD=true
    volumes:
      - ./back-end/app:/app/app:ro
      - ./back-end/models:/app/models:ro
    restart: unless-stopped

  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    image: mm-emotion-frontend:latest
    container_name: mm_emotion_frontend
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mm_emotion_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - front-end
    restart: unless-stopped

# Optional: A network to isolate these services
networks:
  default:
    name: mm_emotion_network
